<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Saiteku - ログダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-offline {
            background: #ef4444;
            color: white;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #6b7280;
            font-size: 14px;
        }
        
        .metric-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        
        .log-viewer {
            grid-column: 1 / -1;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px;
            border-left: 3px solid #e5e7eb;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f9fafb;
            border-radius: 4px;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        .log-entry.warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }
        
        .log-entry.info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
        
        .log-entry.debug {
            border-left-color: #6b7280;
            background: #f3f4f6;
        }
        
        .timestamp {
            color: #6b7280;
            font-size: 11px;
        }
        
        .chart-container {
            height: 200px;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #4f46e5;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .flex-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                🎤 Wake Saiteku ログダッシュボード
                <span class="status-badge status-online" id="status">ONLINE</span>
                <span class="live-indicator"></span>
            </h1>
        </header>
        
        <div class="controls">
            <button onclick="refreshLogs()">🔄 更新</button>
            <button onclick="clearLogs()">🗑️ クリア</button>
            <select id="logLevel" onchange="filterLogs()">
                <option value="all">すべてのログ</option>
                <option value="error">エラーのみ</option>
                <option value="warning">警告以上</option>
                <option value="info">情報以上</option>
                <option value="debug">デバッグ含む</option>
            </select>
            <button id="autoRefresh" onclick="toggleAutoRefresh()">⏸️ 自動更新</button>
        </div>
        
        <div class="dashboard">
            <!-- システム状態 -->
            <div class="card">
                <h2>📊 システム状態</h2>
                <div class="metric">
                    <span class="metric-label">サーバー稼働時間</span>
                    <span class="metric-value" id="uptime">0h 0m</span>
                </div>
                <div class="metric">
                    <span class="metric-label">総リクエスト数</span>
                    <span class="metric-value" id="totalRequests">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">エラー率</span>
                    <span class="metric-value" id="errorRate">0%</span>
                </div>
            </div>
            
            <!-- パフォーマンス -->
            <div class="card">
                <h2>⚡ パフォーマンス</h2>
                <div class="metric">
                    <span class="metric-label">平均応答時間</span>
                    <span class="metric-value" id="avgResponseTime">0ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">メモリ使用量</span>
                    <span class="metric-value" id="memoryUsage">0MB</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU使用率</span>
                    <span class="metric-value" id="cpuUsage">0%</span>
                </div>
            </div>
            
            <!-- Wake Word統計 -->
            <div class="card">
                <h2>🎯 Wake Word統計</h2>
                <div class="metric">
                    <span class="metric-label">検出回数</span>
                    <span class="metric-value" id="wakeDetections">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">成功率</span>
                    <span class="metric-value" id="wakeSuccessRate">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">平均信頼度</span>
                    <span class="metric-value" id="avgConfidence">0.00</span>
                </div>
            </div>
            
            <!-- 音声処理 -->
            <div class="card">
                <h2>🎵 音声処理</h2>
                <div class="metric">
                    <span class="metric-label">処理済み音声</span>
                    <span class="metric-value" id="processedAudio">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">平均録音時間</span>
                    <span class="metric-value" id="avgRecordingTime">0s</span>
                </div>
                <div class="metric">
                    <span class="metric-label">総データ量</span>
                    <span class="metric-value" id="totalDataSize">0MB</span>
                </div>
            </div>
            
            <!-- ログビューア -->
            <div class="card log-viewer">
                <h2>📝 リアルタイムログ</h2>
                <div id="logContainer">
                    <!-- ログエントリがここに追加される -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // グローバル変数
        let autoRefreshEnabled = true;
        let refreshInterval;
        let startTime = Date.now();
        
        // ダミーデータ生成（実際はサーバーから取得）
        let stats = {
            totalRequests: 0,
            errors: 0,
            wakeDetections: 0,
            wakeSuccess: 0,
            processedAudio: 0,
            totalDataSize: 0,
            avgResponseTime: 0,
            memoryUsage: 0,
            cpuUsage: 0
        };
        
        // ログレベルの色
        const logColors = {
            'ERROR': 'error',
            'WARNING': 'warning',
            'INFO': 'info',
            'DEBUG': 'debug'
        };
        
        // 初期化
        function init() {
            updateMetrics();
            generateSampleLogs();
            startAutoRefresh();
        }
        
        // メトリクス更新
        function updateMetrics() {
            // 稼働時間
            const uptime = Date.now() - startTime;
            const hours = Math.floor(uptime / 3600000);
            const minutes = Math.floor((uptime % 3600000) / 60000);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
            
            // ダミーデータ更新（実際はAPIから取得）
            stats.totalRequests += Math.floor(Math.random() * 3);
            stats.errors += Math.random() > 0.9 ? 1 : 0;
            stats.wakeDetections += Math.random() > 0.7 ? 1 : 0;
            stats.wakeSuccess += Math.random() > 0.8 && stats.wakeDetections > stats.wakeSuccess ? 1 : 0;
            stats.processedAudio += Math.random() > 0.6 ? 1 : 0;
            stats.totalDataSize += Math.random() * 0.5;
            stats.avgResponseTime = 50 + Math.random() * 150;
            stats.memoryUsage = 100 + Math.random() * 50;
            stats.cpuUsage = 10 + Math.random() * 30;
            
            // DOM更新
            document.getElementById('totalRequests').textContent = stats.totalRequests;
            document.getElementById('errorRate').textContent = 
                stats.totalRequests > 0 ? 
                `${((stats.errors / stats.totalRequests) * 100).toFixed(1)}%` : '0%';
            document.getElementById('avgResponseTime').textContent = 
                `${stats.avgResponseTime.toFixed(0)}ms`;
            document.getElementById('memoryUsage').textContent = 
                `${stats.memoryUsage.toFixed(0)}MB`;
            document.getElementById('cpuUsage').textContent = 
                `${stats.cpuUsage.toFixed(0)}%`;
            document.getElementById('wakeDetections').textContent = stats.wakeDetections;
            document.getElementById('wakeSuccessRate').textContent = 
                stats.wakeDetections > 0 ? 
                `${((stats.wakeSuccess / stats.wakeDetections) * 100).toFixed(1)}%` : '0%';
            document.getElementById('avgConfidence').textContent = 
                (0.85 + Math.random() * 0.1).toFixed(2);
            document.getElementById('processedAudio').textContent = stats.processedAudio;
            document.getElementById('avgRecordingTime').textContent = 
                `${(2 + Math.random() * 3).toFixed(1)}s`;
            document.getElementById('totalDataSize').textContent = 
                `${stats.totalDataSize.toFixed(1)}MB`;
        }
        
        // サンプルログ生成
        function generateSampleLogs() {
            const logTypes = [
                { level: 'INFO', message: 'Wake Word検出: もしもしサイテク' },
                { level: 'INFO', message: '音声録音開始 (3.2秒)' },
                { level: 'INFO', message: 'サーバー送信成功' },
                { level: 'DEBUG', message: 'オーディオバッファサイズ: 32000 samples' },
                { level: 'WARNING', message: 'レスポンス時間が閾値を超えました: 250ms' },
                { level: 'ERROR', message: 'ネットワーク接続エラー: タイムアウト' },
                { level: 'INFO', message: 'STT処理完了: "今日の天気は？"' },
                { level: 'INFO', message: 'LLM応答生成: "今日は晴れの予報です"' }
            ];
            
            if (Math.random() > 0.5) {
                const log = logTypes[Math.floor(Math.random() * logTypes.length)];
                addLogEntry(log.level, log.message);
            }
        }
        
        // ログエントリ追加
        function addLogEntry(level, message) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${logColors[level] || 'info'}`;
            
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <strong>[${level}]</strong> ${message}
            `;
            
            container.insertBefore(entry, container.firstChild);
            
            // 最大100エントリまで
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }
        
        // ログ更新
        function refreshLogs() {
            updateMetrics();
            generateSampleLogs();
        }
        
        // ログクリア
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }
        
        // ログフィルタ
        function filterLogs() {
            const level = document.getElementById('logLevel').value;
            // 実装省略（実際はログレベルでフィルタリング）
        }
        
        // 自動更新トグル
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const button = document.getElementById('autoRefresh');
            
            if (autoRefreshEnabled) {
                button.textContent = '⏸️ 自動更新';
                startAutoRefresh();
            } else {
                button.textContent = '▶️ 自動更新';
                stopAutoRefresh();
            }
        }
        
        // 自動更新開始
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    refreshLogs();
                }
            }, 2000);
        }
        
        // 自動更新停止
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // ページロード時に初期化
        window.onload = init;
    </script>
</body>
</html>
